        </unit>
        <unit type="DLP2">
            <prop key="DLType"          val="TCP" />
            <prop key="DLPort"          val="8751" />
            <prop key="Gateway"         val="" />
        </unit>
    </topic>

    <!-- Server -->
    <topic name="Cores">
